<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="application/javascript" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />
    <script src="weather.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
</head>



<body style="background-color:rgb(45, 65, 99);">
    <div class="container-fluid">
        <div class="text-center">
            <h1 id="headerText">Weather Forecast </h1>
            <div id="image" class="img-responsive center-block"> </div>
        </div>
        <div class="row text-center">
            <!-- <div class="col-sm-4">
                <h2 id="time"> </h2>
            </div> -->
            <div class="col-sm-6">
                <h2 id="change"> </h2>
            </div>
            <div class="col-sm-6">
                <h2 id="message"> </h2>
            </div>
        </div>

        <div class="container" id="box">
            <h2 style="color:navy"> Find forecast for </h2>
            <div class="row text-center">
                <br>
                <div class="col-sm-8">
                    <input type="text" id="searchbox" placeholder="Enter the location">
                </div>
                <div class="col-sm-4">
                    <button id="searchbtn"> Search</button>
                </div>
            </div>
        </div>

    </div>

</body>
<footer>

    <p> footer info</p>
